name: washwash
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.3.8
  hive: ^2.0.4
  flutter_form_builder: ^7.0.0
  flutter_spinkit: ^5.1.0
  hive_flutter: ^1.1.0
  connectivity: ^3.0.6

dev_dependencies:
  build_runner:
  hive_generator:
  json_serializable:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/light.ttf
        - asset: assets/fonts/regular.ttf
        - asset: assets/fonts/bold.ttf
