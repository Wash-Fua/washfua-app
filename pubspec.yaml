name: washwash
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  get:
  hive:
  flutter_form_builder:
  flutter_spinkit:
  hive_flutter:
  connectivity:
  flutter_svg:

dev_dependencies:
  build_runner:
  hive_generator:
  json_serializable:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/light.ttf
        - asset: assets/fonts/regular.ttf
        - asset: assets/fonts/bold.ttf
